version: "3"

services:
  mysql:
    image: mariadb:latest
    deploy:
      restart_policy:
        condition: any
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: edu_forum
      MYSQL_USER: php
      MYSQL_PASSWORD: ${MYSQL_USER_PASSWORD}
    networks:
      - edu_forum_mynet

  myredis:
    image: redis:latest
    networks:
      - edu_forum_mynet

  php:
    image: alexyun0429/edu_forum_php
    volumes:
      - ./php:/var/www/htdocs
    networks:
      - edu_forum_mynet

  mynginx:
    image: alexyun0429/edu_forum_nginx
    volumes:
      - ./php:/var/www/htdocs
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - edu_forum_mynet

  phpMyAdmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: php
      PMA_PASSWORD: ${MYSQL_USER_PASSWORD}
    depends_on:
      - mysql
    networks:
      - edu_forum_mynet

networks:
  mynet:
    driver: overlay
