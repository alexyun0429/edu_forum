version: '3'
services:
  web:
    build: ./project
    image: php:8.2-fpm
    ports:
      - "8080:80"
    depends_on:
      - db
      - redis
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    depends_on:
      - db
  redis:
    image: redis:latest
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8082:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
volumes:
  db_data:

